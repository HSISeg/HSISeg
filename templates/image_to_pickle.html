<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hsi Segment Demo</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body onload="init()">

    <div class="container">
      <h3>Pickle Input Files All Mandatory</h3>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group" >
            <label for="image_file_path">HSI Image File Absolute(only png/jpeg/tiff allowed) eg : /home/sourav/hsi/sundarban_image_numpy.tiff</label>
            <input type="text" class="form-control" id="image_file_path">
            <label for="output_path">Output Directory eg : /home/sourav/hsi</label>
            <input type="text" class="form-control" id="output_path">
            <label for="image_pickle_file_path" >Image Pickle File Path</label>
            <input type="text" class="form-control" id="image_pickle_file_path" readonly="readonly">
          </div>
        </div>
      </div>
    </div>

    

    <div class="container">
      <div class="row" style = "margin-top: 10px;margin-bottom: 10px">
        <div class="col-sm-2">
          <button type="button" class="btn btn-lg btn-success" id = "run_algorithm">Run Algorithm</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-9">
          <div class="progress" id = "progress">
            <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: 5%" id="progress_bar"><span class="sr-only">20% Complete</span>
            </div>
          </div>
        </div>
      </div>
      
    </div>



    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/image_to_pickle_helper.js"></script>
    <script src="/static/js/helper.js"></script>
  </body>
</html>
